<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>美股量化交易系统</title>
  <!-- 引入 moment 和 moment-timezone 库 -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.43/builds/moment-timezone-with-data.min.js"></script>
  <!-- 使用新版 Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
  <h1>美股量化交易系统</h1>
  <div id="main-container">
    <!-- 左侧面板：图表和控件 -->
    <div id="left-panel">
      <!-- 控件区 -->
      <div id="controls">
        <label for="timezone">选择时区:</label>
        <select id="timezone">
          <option value="America/New_York" selected>美国纽约</option>
          <option value="America/Vancouver">加拿大温哥华</option>
          <option value="Asia/Shanghai">中国上海</option>
          <!-- 其他时区可自行添加 -->
        </select>
        <label for="interval">选择数据间隔:</label>
        <select id="interval">
          <option value="1m">1分钟</option>
          <option value="5m">5分钟</option>
          <option value="15m">15分钟</option>
          <option value="1h">1小时</option>
          <option value="1d">1天</option>
        </select>
        <!-- <label for="stock">选择股票:</label>
        <select id="stock">
          {% for symbol in watchlist %}
            <option value="{{ symbol }}">{{ symbol }}</option>
          {% endfor %}
        </select> -->
        <button id="refreshBtn">刷新图表</button>
      </div>

      <!-- 图表容器 -->
      <div id="chart-container">
        <div id="chart"></div>
      </div>

      <!-- 信号提示 -->
      <div id="signal">
        当前信号: <span id="current-signal">暂无</span>
      </div>
    </div>

    <!-- 右侧面板：关注列表 -->
    <div id="right-panel">
      <h3>关注列表</h3>
      <table id="watchlist-table">
        <thead>
          <tr>
            <th>股票代码</th>
            <th>当前价格</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
